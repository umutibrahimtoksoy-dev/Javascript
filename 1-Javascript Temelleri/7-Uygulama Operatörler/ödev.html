        console.log('Adanın indeksi :',adaIndex.toFixed());
        console.log('Canın indeksi :',canIndex.toFixed());

        if(0<=adaIndex && adaIndex<=18.4){console.log('Ada Zayıf');}
        else if(18.5<=adaIndex && adaIndex<=24.97){console.log('Ada Normal Kiloda');}
        else if(25<=adaIndex && adaIndex<=29.9){console.log('Ada Fazla Kilolu :');}
        else if(30<=adaIndex){console.log('Ada Şişman(Obez)');}
